{% extends 'base.html' %}

{% block title %}
  Add Section
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('librarian_dashboard') }}">Librarian Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('librarian_dashboard_stats') }}">Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
       </nav>

  <h2>Add Section</h2>
  <form method="post">
    <div class="form-group">
      <label for="section_name">Section Name:</label>
      <input type="text" class="form-control" id="section_name" name="section_name" required>
    </div>
    <div class="form-group">
      <label for="date_created">Date Created:</label>
      <input type="date" class="form-control" id="date_created" name="date_created" required>
    </div>
    <div class="form-group">
      <label for="description">Description (Optional):</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Section</button>
    <a href="{{ url_for('librarian_dashboard') }}" class="btn btn-danger">Cancel</a>
  </form>
 </div>
</div>
{% endblock %}
